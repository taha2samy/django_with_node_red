<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Switch Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            border-radius: 50%;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .slider.round {
            border-radius: 34px;
        }
        .slider.round:before {
            border-radius: 50%;
        }
        #status {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Switch Control</h1>
    <label class="switch">
        <input id="switchInput" type="checkbox">
        <span class="slider round"></span>
    </label>
    <div id="status">Loading...</div>
    <br>
    <a href="index.html" class="link-button">Back to Main Page</a>
    <script>
        const wsSwitch = new WebSocket('ws://' + window.location.host + '/ws/switch/');
        wsSwitch.onopen = function() {
            console.log('WebSocket connection established for switch');
        };
        wsSwitch.onmessage = function(event) {
            const data = JSON.parse(event.data);
            const payload = data.message.payload;
            const switchInput = document.getElementById('switchInput');
            const statusDiv = document.getElementById('status');
            switchInput.checked = (payload === true);
            statusDiv.innerHTML += `<br>${JSON.stringify(data)}`;
        };
        const switchInput = document.getElementById('switchInput');
        switchInput.addEventListener('change', function() {
            const payload = switchInput.checked;
            wsSwitch.send(JSON.stringify({ payload: payload, method: 'switch' }));
        });
        wsSwitch.onerror = function(error) {
            console.error('WebSocket error (switch):', error);
        };
        wsSwitch.onclose = function(event) {
            console.log('WebSocket connection closed (switch):', event);
        };
    </script>
</body>
</html>
