<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat</title>
</head>
<body>
    <h1>WebSocket Chat</h1>
    <button id="sendBtn">Send Message</button>
    <input type="text" id="messageInput" placeholder="Type your message here...">
    <div id="messages"></div>

    <script>
        const ws = new WebSocket('ws://' + window.location.host + '/ws/mywebsocket/BaseSlider_1/2345/'); // تغيير الـ URL الخاص بـ WebSocket
        const sendBtn = document.getElementById('sendBtn');
        const messageInput = document.getElementById('messageInput');
        const messagesDiv = document.getElementById('messages');

        ws.onmessage = function(event) {
            const message = JSON.parse(event.data).message;
            const messageElem = document.createElement('p');
            messageElem.textContent = JSON.stringify(message);
            messagesDiv.appendChild(messageElem);
        };

        sendBtn.addEventListener('click', function() {
            const message = { content: messageInput.value };
            ws.send(JSON.stringify(message));
            messageInput.value = ''; // Clear the input after sending
        });

        ws.onclose = function(event) {
            const messageElem = document.createElement('p');
            messageElem.textContent = 'Connection closed';
            messagesDiv.appendChild(messageElem);
        };

        ws.onerror = function(error) {
            console.error('WebSocket error:', error);
        };
    </script>
</body>
</html>
